<!Doctype html>
<html>
<head>
<title>Словник WEB</title>
</head>
<body>
<table border = "1px">
	<tr>
	<td colspan = "3" align = "center"><h3>Mій електронний довідник HTML</h3></td>
	</tr>
	
	<tr>
	<th>Призначення</th>
	<th>Назва тегу</th>
	<th>Короткий опис</th>
	</tr>
	
	<tr>
	<td rowspan = "2">Для каркасу документу</td>
	<td align = "center">&lt;html&gt;</td>
	<td>Головний атрибут</td>
	</tr>
	
	<tr>
	<td align = "center">&lt;head&gt;</td>
	<td>Для підключення додат. бібліотек</td>
	</tr>
	
	<tr>
	<td rowspan = "4">Для роботи з текстом</td>
	<td align = "center">&lt;p&gt;</td>
	<td>Абзац</td>
	</tr>
	
	<tr>
	<td align = "center">&lt;b&gt;</td>
	<td>Жирний шрифт</td>
	</tr>
	
	<tr>
	<td align = "center">&lt;i&gt;</td>
	<td>Курсив</td>
	</tr>
	
	<tr>
	<td align = "center">&lt;u&gt;</td>
	<td>Підчеркнутий шрифт</td>
	</tr>
	
	<tr>
	<td>Для гіперпосилань</td>
	<td align = "center">&lt;a&gt;</td>
	<td>Гіперпосилання</td>
	</tr>


</table>
</body>







</html>
